<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- <script defer src="./jquery.min.js"></script> //ver 3.1.0
    <script defer src="./jquery-ui.min.js"></script> //ver 1.12.0 -->
    <script src="./jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="dist/index.css">
    <title>Random Quote Machine</title>
</head>

<body>
    <div id="quote-box">
        <div id="contain-quote">
            <div id="contain-text">
                <i class="fa fa-quote-left" id="icon-text"></i><span id="text">Có làm thì mới có ăn không làm mà đòi ăn
                    thì chỉ có ăn ... ăn ....</span><br>
            </div>
            <span id="author">- Huấn Rose</span>
        </div>
        <div id="contain-btn">
            <div id="contain-btn-share">
                <a id="tweet-quote" target="_top" title="Tweet this quote"><i class="fab fa-twitter"></i></a>
                <i class="fab fa-facebook"></i>
            </div>
            <button id="new-quote">New quote</button>
        </div>
    </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="https://kit.fontawesome.com/6310d1a086.js" crossorigin="anonymous"></script>

</html>

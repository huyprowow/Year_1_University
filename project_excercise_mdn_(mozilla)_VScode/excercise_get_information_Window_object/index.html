<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window resize example</title>
    <style>
        body {
            margin: 0;
        }

        div {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            background-image: url(bgtile.png);
            border: 10px solid white;
        }
    </style>
</head>

<body>

    <div>

    </div>

    <script>
        // thay doi kt div bang khung nhin nhung
        //chi dat kt 1 lan khi khung nhin thay doi kt k doi
        const div = document.querySelector('div');
        let winWidth = window.innerWidth;
        let winHeight = window.innerHeight;
        div.style.width = winWidth + 'px';
        div.style.height = winHeight + 'px';

        //dat trinh xu li sk onresize de bat cu khi nao mh thay doi kt => resize
        window.onresize = function () {
            let winWidth = window.innerWidth;
            let winHeight = window.innerHeight;
            div.style.width = winWidth + 'px';
            div.style.height = winHeight + 'px';
        }
    </script>
</body>

</html>

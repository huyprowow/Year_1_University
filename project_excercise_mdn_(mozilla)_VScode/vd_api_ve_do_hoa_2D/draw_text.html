<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas class="myCanvas">
        <!--co the them width height neu muon,mac dinh la rong 300, cao 150-->
        <p>Add suitable fallback here</p>
    </canvas>
    <script>
        //tl,dat canvas = chieu rong khung nhin
        const canvas = document.querySelector('.myCanvas');
        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;
        //lay boi canh
        const ctx = canvas.getContext('2d'); //con gitri khac la webgl,webgl2
        //bay h ctx chua 1 dt CanvasRenderingContext2D
        ctx.fillStyle = 'rgb(0,0,0)'; //thiet lap mau to
        ctx.fillRect(0, 0, width, height); //ve hinh cn baophu toan bo web (0,0)->(width,height) 

        /*Văn bản được vẽ bằng hai phương pháp:
            .fillText() - vẽ lien |.
            .strokeText() - vẽ (nét) ||
         Cả hai đều có ba thuộc tính trong cách sử dụng cơ bản của chúng:
          -chuỗi văn bản để vẽ
          -tọa độ X và Y của điểm để bắt đầu vẽ văn bản tại đó.
         Điều này hoạt động như góc dưới cùng bên trái của hộp văn bản
         
               |   van ban
        toa do |_________
            (x,y)
          (theo nghĩa đen, hộp bao quanh văn bản bạn vẽ)
          điều này có thể khiến bạn bối rối vì các thao tác vẽ khác
          có xu hướng bắt đầu từ góc trên cùng bên trái - hãy ghi nhớ điều này.
          
          Ngoai ra con 1 so thuoc tinh nhu .font chi dinh font giong font CSS
          chi dinh font kich thuoc,....*/
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 1;
        ctx.font = '36px arial';
        ctx.strokeText('Canvas text', 50, 50);

        ctx.fillStyle = 'red';
        ctx.font = '48px georgia';
        ctx.fillText('Canvas text', 50, 150);
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas class="myCanvas">
        <p>Add suitable fallback here.</p>
    </canvas>

    <script>
        const canvas = document.querySelector('.myCanvas');
        const width = canvas.width = window.innerWidth;
        const height = canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'rgb(0,0,0)';
        ctx.fillRect(0, 0, width, height);

        ctx.translate(width / 2, height / 2);

        degToRad = (degrees) => degrees * Math.PI / 180;
        rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        let length = 250;
        let moveOffset = 20;
        // loop = () => {
            for (let i = 0; i < length; i++) {
                //dat mau do dua tren length nen leng moi lan lp nho hon mau sang hon
                ctx.fillStyle = 'rgba(' + (255 - length) + ',0,' + (255 - length) + ',0.9)';
                //ve am giac
                ctx.beginPath();
                //moveOffset xac dinh kc muon dc moi khi ve 1 tam giac moi
                ctx.moveTo(moveOffset, moveOffset);
                ctx.lineTo(moveOffset + length, moveOffset);
                let triHeight = length / 2 * Math.tan(degToRad(60));
                ctx.lineTo(moveOffset + (length / 2), moveOffset + triHeight);
                ctx.lineTo(moveOffset, moveOffset);
                ctx.fill();
                //cap nhap cac bien de ve
                length--; //giam leng-> ca tam giac nho hon moi lan
                moveOffset += 0.7; //tang move de moi tam giac tiep cach xa hon
                //den day co 1 tanng cac tam giac
                ctx.rotate(degToRad(5)); //sd xoay(rotate 5deg) khung ve de chia cac tam giac ra
            }
        //     requestAnimationFrame(loop);
        // }
        // loop()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>

    <form id="survey-form" action="dia-chi-gui-bieu-mau">
        <label id="name-label" for="name">Name<br>
            <input id="name" type="text" placeholder="Enter your name" required>
        </label>
        <br>
        <label id="email-label" for="email">Email</label><br>
        <input id="email" type="email" placeholder="Enter your Email" required>

        <br>
        <label id="number-label" for="age">Age </label><span>(option)</span><br>
        <input id="number" id="age" type="number" placeholder="Age" min="10" max="99" required>

        <br>
        <label>Which option best describes your current role?</label><br>
        <select id="dropdown" required>
            <option disabled seclected value>Select current role</option>

            <option>Student</option>

            <option>Full Time Job
            </option>

            <option>Full Time Learner
            </option>

            <option>Prefer not to say
            </option>

            <option>Other</option>
        </select>
        <br>
        <label>Would you recommend freeCodeCamp to a friend?</label><br>

        <input id="default" type="radio" value="Definitely" name="choose-radio" checked>
        <label for="default">Definitely</label>
        <br>

        <input id="mayBe" type="radio" value="Maybe" name="choose-radio">
        <label for="mayBe">Maybe</label>
        <br>

        <input id="notSure" type="radio" value="Not sure" name="choose-radio">
        <label for="notSure">Not sure</label>
        <br>


        <label>What is your favorite feature of freeCodeCamp?</label><br>
        <select id="most-like" required>
            <option disabled seclected value>Select an option</option>
            <option>Challenges</option>

            <option>Projects</option>

            <option>Community</option>

            <option>Open Source
            </option>
        </select>
        <br>


        <label>What would you like to see improved? </label><span>(Check add that apply)</span>
        <br>

        <input id="frontEnd" type="checkbox" value="Front-end Projects">
        <label for="frontEnd">Front-end Projects</label>
        <br>

        <input id="backEnd" type="checkbox" value="Back-end Projects">
        <label for="backEnd">Back-end Projects</label>
        <br>

        <input id="dataVisual" type="checkbox" value="Data Visualization">
        <label for="dataVisual">Data Visualization</label>
        <br>

        <input id="challenge" type="checkbox" value="Challenges">
        <label for="challenge">Challenges</label>
        <br>

        <input id="openSource" type="checkbox" value="Open Source Community">
        <label for="openSource">Open Source Community</label>
        <br>

        <input id="gitterHelp" type="checkbox" value="Gitter help rooms">
        <label for="gitterHelp">Gitter help rooms</label>
        <br>

        <input id="video" type="checkbox" value="Videos">
        <label for="video">Videos</label>
        <br>

        <input id="meet" type="checkbox" value="City Meetups">
        <label for="meet">City Meetups</label>
        <br>

        <input id="wiki" type="checkbox" value="Wiki">
        <label for="wiki">Wiki</label>
        <br>

        <input id="forum" type="checkbox" value="Forum">
        <label for="forum">Forum</label>
        <br>

        <input id="additional" type="checkbox" value="Additional Courses">
        <label for="additional">Additional Courses</label>
        <br>


        <label>Any comments or suggestions?</label>
        <br>

        <textarea id="text-area" placeholder="Enter your comment here..."></textarea>
        <br>

        <button id="submit" type="submit">Submit</button>
    </form>

</body>

</html>
